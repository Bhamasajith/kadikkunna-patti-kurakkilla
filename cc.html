<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>patti kadikkumo?</title>
  <script defer src="https://unpkg.com/face-api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fffbe7;
    }
    video, canvas {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }
    #result {
      font-size: 1.5em;
      font-weight: bold;
      color: #ff5722;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    #feedback-section {
      display: none;
      margin-top: 20px;
    }
    textarea {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pattiye scan cheyyu kuttiiðŸ˜Œ</h1>
  <video id="video" width="320" height="240" autoplay muted></video>
  <div>
    <button onclick="predictBehavior()">Scan cheyyu</button>
  </div>
  <div id="result"></div>

  <div id="feedback-section">
    <p>Prediction sheriyarnno? Thante response:</p>
    <button onclick="handleFeedback('Yes')">Yes</button>
    <button onclick="handleFeedback('No')">No</button>
    <p style="margin-top: 20px;">How was prediction?ðŸ˜‚</p>
    <textarea placeholder="Comment here..."></textarea>
  </div>

  <script>
    const behaviors = [
      'Velachiledkarth kettoo...Njan kadikkum!ðŸ‘º',
      'No kadi,only kura!!ðŸ˜‰',
      'ninne njaan pinne edtholaa kuttaa..!!'
      'ninne kandtt kadikan thonnunnillaaa'
      'pedikanda, oodikkoo'
      'fear aayo monuseeðŸ˜¹'
    ];

    const video = document.getElementById('video');

    async function startVideo() {
      await navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error('Camera error:', err));
    }

    async function predictBehavior() {
      const result = document.getElementById('result');
      const feedback = document.getElementById('feedback-section');
      feedback.style.display = 'none';
      result.innerText = 'Pattinireekshanam on progress';
      setTimeout(() => {
        const random = behaviors[Math.floor(Math.random() * behaviors.length)];
        result.innerText = random;
        setTimeout(() => {
          feedback.style.display = 'block';
        }, 3000);
      }, 2000);
    }

    function handleFeedback(response) {
      alert('Thanks for feedback: ' + response);
    }

    startVideo();
  </script>
</body>
</html>
